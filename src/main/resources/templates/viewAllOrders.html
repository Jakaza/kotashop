  <script>
    // Array of fake orders
    var fakeOrders = [
      { order_id: 1, delivered_to: "John Doe", phone_no: "1234567890", order_date: "2024-04-22", pay_method: "Credit Card", order_status: 0, pay_status: 0 },
      { order_id: 2, delivered_to: "Jane Smith", phone_no: "9876543210", order_date: "2024-04-23", pay_method: "PayPal", order_status: 1, pay_status: 1 },
      // Add more fake orders as needed
    ];
  
    // Function to populate the table with fake orders
    function populateTable() {
      var tableBody = document.getElementById("orderTableBody");
  
      // Loop through fake orders and create table rows
      for (var i = 0; i < fakeOrders.length; i++) {
        var order = fakeOrders[i];
        var orderStatusButton = order.order_status === 0 ? "<button class='btn btn-danger' onclick='ChangeOrderStatus(" + order.order_id + ")'>Pending</button>" : "<button class='btn btn-success' onclick='ChangeOrderStatus(" + order.order_id + ")'>Delivered</button>";
        var payStatusButton = order.pay_status === 0 ? "<button class='btn btn-danger' onclick='ChangePay(" + order.order_id + ")'>Unpaid</button>" : "<button class='btn btn-success' onclick='ChangePay(" + order.order_id + ")'>Paid</button>";
        var moreDetailsLink = "<a class='btn btn-primary' href='./adminView/viewEachOrder.php?orderID=" + order.order_id + "'>View</a>";
  
        var row = "<tr>" +
                    "<td>" + order.order_id + "</td>" +
                    "<td>" + order.delivered_to + "</td>" +
                    "<td>" + order.phone_no + "</td>" +
                    "<td>" + order.order_date + "</td>" +
                    "<td>" + order.pay_method + "</td>" +
                    "<td>" + orderStatusButton + "</td>" +
                    "<td>" + payStatusButton + "</td>" +
                    "<td>" + moreDetailsLink + "</td>" +
                  "</tr>";
        tableBody.innerHTML += row;
      }
    }
  
    // Call the function to populate the table
    populateTable();
  
    // Function to change order status (dummy function for simulation)
    function ChangeOrderStatus(orderId) {
      console.log("Changing order status for order ID: " + orderId);
    }
  
    // Function to change payment status (dummy function for simulation)
    function ChangePay(orderId) {
      console.log("Changing payment status for order ID: " + orderId);
    }
  </script>
