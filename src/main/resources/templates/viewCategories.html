<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Admin</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--       <link rel="stylesheet" href="../assets/css/style.css"></link>-->
      <link rel="stylesheet" href="/admin/css/style.css">
  </head>
</head>
<body >
    
            <!-- nav -->
 <nav  class="navbar navbar-expand-lg navbar-light px-5" style="background-color: #212020;">
    
    <a class="navbar-brand ml-5" href="./index.php">
        <img src="./assets/images/logo.png" width="80" height="80" alt="Swiss Collection">
    </a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
    
    <div class="user-cart">

        <a href="/logout" style="text-decoration:none;">
            <i class="fa fa-sign-in mr-5" style="font-size:30px; color:#fff;" aria-hidden="true"></i>
        </a>
    </div>  
</nav>



            <!-- Sidebar -->
            <div class="sidebar" id="mySidebar" >
                <div class="side-header">
                    <img src="/admin/images/logo.png" width="120" height="120" alt="Swiss Collection">
                    <h5 style="margin-top:10px;">Hello, Admin</h5>
                </div>
                <hr style="border:1px solid; background-color:#212020; border-color:#3B3131;">
                <a href="/dashboard" ><i class="fa fa-home"></i> Dashboard</a>
                <a href="/admin/customers"   ><i class="fa fa-users"></i> Customers</a>
                <a href="/admin/categories"   ><i class="fa fa-th-large"></i> Category</a>
                <a href="/admin/products"  ><i class="fa fa-th"></i> Products</a>
                <a href="/admin/orders" ><i class="fa fa-list"></i> Orders</a>

                <!---->
            </div>
     
    <div id="main">
        <button class="openbtn" onclick="openNav()"><i class="fa fa-home"></i></button>
    </div>
    

    <div id="main-content" class="container allContent-section py-4">
        <div class="row">
            <div class="col">
              <div >
                <h3>Category Items</h3>
                  <table class="table">
                      <thead>
                      <tr>
                          <th class="text-center">S.N.</th>
                          <th class="text-center">Category Name</th>
                          <th class="text-center" colspan="2">Action</th>
                      </tr>
                      </thead>
                      <tbody id="categoryTableBody">
                      <!-- Iterate over categories -->
                      <tr th:each="category, iStat : ${categories}">
                          <td class="text-center" th:text="${iStat.index + 1}">1</td>
                          <td th:text="${category.categoryName}">Category Name</td>
                          <td class="text-center">
                              <form th:action="@{/admin/category/delete/{categoryId}(categoryId=${category.categoryId})}" method="post">
                                  <input type="hidden" name="_method" value="delete" />
                                  <button type="submit" class="btn btn-danger" style="height: 40px">Delete</button>
                              </form>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-secondary" style="height:40px" data-toggle="modal" data-target="#myModal">
                  Add Category
                </button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title">New Category Item</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <div class="modal-body">
                        <form  method="post" th:action="@{/admin/category/create}"  th:object="${category}">
                          <div class="form-group">
                            <label for="c_name">Category Name:</label>
                            <input type="text" class="form-control" name="categoryName" required>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-secondary" name="upload" style="height:40px">Add Category</button>
                          </div>
                        </form>
              
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" style="height:40px">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
              
                
              </div>
                 


            </div>
            
        </div>
        
    </div>

    <script type="text/javascript" src="../assets/js/ajaxWork.js"></script>    
    <script type="text/javascript" src="../assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
 
</html>
