<script>
  // Array of fake categories
  var fakeCategories = [
    { category_name: "Electronics" },
    { category_name: "Clothing" },
    { category_name: "Books" },
    { category_name: "Home Decor" },
    { category_name: "Sports Equipment" }
  ];

  // Function to populate the table with fake categories
  function populateTable() {
    var tableBody = document.getElementById("categoryTableBody");

    // Clear existing table rows
    tableBody.innerHTML = "";

    // Loop through fake categories and create table rows
    for (var i = 0; i < fakeCategories.length; i++) {
      var row = "<tr>" +
                  "<td>" + (i + 1) + "</td>" +
                  "<td>" + fakeCategories[i].category_name + "</td>" +
                  "<td><button class='btn btn-danger' style='height:40px' onclick='categoryDelete(" + i + ")'>Delete</button></td>" +
                "</tr>";
      tableBody.innerHTML += row;
    }
  }

  // Call the function to populate the table
  populateTable();

  // Function to simulate category deletion
  function categoryDelete(index) {
    // You can implement deletion logic here, for now, let's just log the index
    console.log("Deleting category at index: " + index);
  }
</script>
