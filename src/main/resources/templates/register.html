<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Kota - Fast Food</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">
        <!-- responsive-->
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="../static/css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<!-- body -->

<body class="main-layout">


<div class="wrapper">
    <!-- end loader -->

    <div class="sidebar">
        <!-- Sidebar  -->
        <nav id="sidebar">

            <div id="dismiss">
                <i class="fa fa-arrow-left"></i>
            </div>

            <ul class="list-unstyled components">

                <li class="active">
                    <a th:href="@{/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/cart}">Cart</a>
                </li>
                <li>
                    <a th:href="@{/orders}">Orders</a>
                </li>
                <li>
                    <a th:href="@{/contact}">Contact Us</a>
                </li>
            </ul>

        </nav>
    </div>

    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" th:href="@{/}" style="color: white;">KotaMamas</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">
                                <ul>
                                    <li class="dinone">Contact Us : <img style="margin-right: 15px;margin-left: 15px;" src="/images/phone_icon.png" alt="#"><a href="#">0711770423</a></li>
                                    <li class="button_user"><a class="button active" th:href="@{/login}">Login</a><a class="button" th:href="@{/register}">Register</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start slider section -->
        <div class="slider_section">
            <div class="container">
                <div class="row col-cnter" >
                    <div class="col-md-5">
                        
                        <div class="full">

                            <div th:if="${param.success}" >
                              <script>
                                  swal("Account Created!", "You clicked the button to login!", "success")
                                  .then(() => {
                                        window.location.href = '/login';
                                   });
                              </script>
                            </div>

                            <div id="main_slider" class="carousel vert slide" data-ride="carousel" data-interval="5000">

                                <form class="custom-form" method="post" th:action="@{/register/save}"  th:object="${user}">
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">FullName</label>
                                        <div th:errors = "*{fullname}"  th:if="${#fields.hasErrors('fullname')}" style="color:red;">

                                        </div>
                                        <input type="text" class="form-control" name="fullname" th:field="*{fullname}" id="fullname" aria-describedby="emailHelp">



                                    </div>
                                    <div class="mb-3">
                                        <label for="surname" class="form-label">Surname</label>
                                        <div th:errors = "*{surname}"  th:if="${#fields.hasErrors('surname')}" style="color:red;">

                                        </div>
                                        <input type="text" name="surname" th:field="*{surname}" class="form-control" id="surname" aria-describedby="emailHelp">


                                    </div>

                                    <div class="mb-3">
                                        <label  class="form-label">Address</label>
                                        <div th:errors = "*{country}"  th:if="${#fields.hasErrors('country')}" style="color:red;">

                                        </div>
                                        <input type="text" class="form-control" name="country" th:field="*{country}" id="country" placeholder="Country" aria-describedby="emailHelp">

                                        <div th:errors = "*{township}"  th:if="${#fields.hasErrors('township')}" style="color:red;">

                                        </div>
                                        <input type="text" class="form-control" id="township" name="township" th:field="*{township}" placeholder="Township" aria-describedby="emailHelp">

                                        <div th:errors = "*{housenumber}"  th:if="${#fields.hasErrors('housenumber')}" style="color:red;">

                                        </div>
                                        <input type="text" class="form-control" id="housenumber" name="housenumber" th:field="*{housenumber}" placeholder="House Number" aria-describedby="emailHelp">


                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <div th:errors = "*{email}"  th:if="${#fields.hasErrors('email')}" style="color:red;">

                                        </div>
                                        <input type="email" name="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp">

                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div th:errors = "*{password}"  th:if="${#fields.hasErrors('password')}" style="color:red;">

                                        </div>
                                        <input type="password"  th:field="*{password}" name="password" class="form-control" id="password">

                                    </div>
                         
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end slider section -->




        <!-- footer -->
        <fooetr>
            <div class="footer">
                <div class="copyright">
                    <div class="container">
                        <p>Â© 2024 All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </fooetr>
        <!-- end footer -->

    </div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery-3.0.0.min.js"></script>




</body>

</html>
