    <div id="content">
        <!-- header -->
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <div class="full">
                            <a class="logo" th:href="@{/}" style="color: white;">KotaMamas</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="full">
                            <div class="right_header_info">

                                </ul>
                            </div>
                        </div>

        <!-- end header -->

        <!-- section -->
        <section class="resip_section" id="main_products_con">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="ourheading">

                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="product-listing__index" >
            <div class="product_listing_main">
                <div class="row">
                    <br/>
                    <h2 style="color: white">My Cart</h2>
                    <br/>
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th class="text-center">S.N.</th>
                            <th class="text-center">Product Image</th>
                            <th class="text-center">Product Name</th>
                            <th class="text-center">Product Description</th>
                            <th class="text-center">Unit Price</th>
                            <th class="text-center" colspan="2">Action</th>
                        </tr>
                        </thead>
                        <tbody id="productTableBody">
                        <!-- Products will be dynamically added here -->
                        <tr th:each="product, i : ${cart}">
                            <td th:text="${i.index + 1}"></td>
                            <td><img loading="lazy" th:src="${product.getFileLocation}"  style="height: 100px;"></td>
                            <td th:text="${product.productName}"></td>
                            <td th:text="${product.productDescription}"></td>
                            <td th:text="'R' + ${product.price}"></td>
                            <td>
                                <form method="post" th:action="@{/cart/remove}"> <br>
                                    <input type="hidden" name="id" th:value="${product.productId}">
                                    <button class="btn btn-primary" type="submit">Remove</button> <br>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <form method="post" th:action="@{/order/add}"> <br>
                        <label style="color: white; font-size: 18px;" th:text="'Total Amount To Pay Is : R' + ${total}"></label> <br> <br>
                        <button class="btn btn-primary" type="submit">Place Order</button> <br>
                    </form>

                </div>
            </div>
        </div>
