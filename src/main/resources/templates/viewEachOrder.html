<script>
    // Fake order details data
    var fakeOrderDetails = [
      { sn: 1, product_image: "https://via.placeholder.com/150", product_name: "Product 1", size: "Small", quantity: 2, price: "$19.99" },
      { sn: 2, product_image: "https://via.placeholder.com/150", product_name: "Product 2", size: "Medium", quantity: 1, price: "$29.99" },
      { sn: 3, product_image: "https://via.placeholder.com/150", product_name: "Product 3", size: "Large", quantity: 3, price: "$39.99" },
      // Add more fake order details as needed
    ];
  
    // Function to populate the table with fake order details
    function populateTable() {
      var tableBody = document.getElementById("orderDetailsTableBody");
  
      // Loop through fake order details and create table rows
      for (var i = 0; i < fakeOrderDetails.length; i++) {
        var orderDetail = fakeOrderDetails[i];
        var row = "<tr>" +
                    "<td>" + orderDetail.sn + "</td>" +
                    "<td><img height='80px' src='" + orderDetail.product_image + "'></td>" +
                    "<td>" + orderDetail.product_name + "</td>" +
                    "<td>" + orderDetail.size + "</td>" +
                    "<td>" + orderDetail.quantity + "</td>" +
                    "<td>" + orderDetail.price + "</td>" +
                  "</tr>";
        tableBody.innerHTML += row;
      }
    }
  
    // Call the function to populate the table
    populateTable();
  </script>
