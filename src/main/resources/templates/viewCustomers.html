<script>
  // Array of fake users
  var fakeUsers = [
    { first_name: "John", last_name: "Doe", email: "john@example.com", contact_no: "1234567890", registered_at: "2023-01-01" },
    { first_name: "Jane", last_name: "Doe", email: "jane@example.com", contact_no: "9876543210", registered_at: "2023-02-01" },
    { first_name: "Alice", last_name: "Smith", email: "alice@example.com", contact_no: "5555555555", registered_at: "2023-03-01" },
    { first_name: "Bob", last_name: "Johnson", email: "bob@example.com", contact_no: "9999999999", registered_at: "2023-04-01" },
    { first_name: "Eve", last_name: "Taylor", email: "eve@example.com", contact_no: "1111111111", registered_at: "2023-05-01" }
  ];

  // Function to populate the table with fake users
  function populateTable() {
    var tableBody = document.getElementById("userTableBody");

    // Clear existing table rows
    tableBody.innerHTML = "";

    // Loop through fake users and create table rows
    for (var i = 0; i < fakeUsers.length; i++) {
      var row = "<tr>" +
                  "<td>" + (i + 1) + "</td>" +
                  "<td>" + fakeUsers[i].first_name + " " + fakeUsers[i].last_name + "</td>" +
                  "<td>" + fakeUsers[i].email + "</td>" +
                  "<td>" + fakeUsers[i].contact_no + "</td>" +
                  "<td>" + fakeUsers[i].registered_at + "</td>" +
                "</tr>";
      tableBody.innerHTML += row;
    }
  }

  // Call the function to populate the table
  populateTable();
</script>
